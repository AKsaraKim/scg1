<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>SHCAP G1</title>

  <link rel="stylesheet" href="../../resources/css/biznew/reset.css">
  <link rel="stylesheet" href="../../resources/css/biznew/layout.css">
  <script type="text/javascript" src="../../resources/lib/jquery/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="../../resources/js/biznew/interaction.js"></script>

  <link href="../../resources/lib/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="../../resources/lib/fontawesome/css/solid.css" rel="stylesheet">
  <link href="../../resources/lib/fontawesome/css/brands.css" rel="stylesheet">
  

</head>
<body>

<div class="wrapper login">
  <div class="login_wrap">
    <div class="login_cont">
      <h2>
        <img src="../../resources/images/scg1_logo.png" />
        <span>신한캐피탈 임직원 지원시스템</span>
      </h2>
      <div class="login_box">      
        <ul>
          <li>
            <input type="text" placeholder="사원번호" />
          </li>
          <li>
            <input type="password" placeholder="비밀번호" />
          </li>
          <li>
            <div class="check_line">
              <label class="ipt_chk">
                <input type="checkbox">
                <i class="fa-solid fa-check"></i>
                <span>ID저장</span>
              </label>
              <div class="btn_box">
                <a href="#" class="clear">
                  로그인잠금해제
                  <i class="fa-solid fa-angle-right"></i>
                </a>
              </div>
            </div>
          </li>
          <li>
            <div class="btn_box full">
              <button class="bsc_gld">로그인</button>    
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="footer_wrap">
      <i class="ft_img"></i>
    </div>
  </div>
  <div class="marquee_bg">
    <div class="track">
      <div class="mq_cont">
        <i class="fa-solid fa-envelopes-bulk"></i>
        <i class="fa-solid fa-file-signature"></i>
        <i class="fa-solid fa-hand-holding-hand"></i>
        <i class="fa-solid fa-vault"></i>
        <i class="fa-solid fa-dice"></i>
        <i class="fa-solid fa-bowl-food"></i>
        <i class="fa-solid fa-shuffle"></i>
        <i class="fa-solid fa-ring"></i>
        <i class="fa-solid fa-magnifying-glass-location"></i>
        <i class="fa-solid fa-chalkboard"></i>
        <i class="fa-solid fa-flag-checkered"></i>
        <i class="fa-solid fa-comment-dots"></i>        
        <i class="fa-solid fa-envelopes-bulk"></i>
        <i class="fa-solid fa-file-signature"></i>
        <i class="fa-solid fa-hand-holding-hand"></i>
        <i class="fa-solid fa-vault"></i>
        <i class="fa-solid fa-dice"></i>
        <i class="fa-solid fa-bowl-food"></i>
        <i class="fa-solid fa-shuffle"></i>
        <i class="fa-solid fa-ring"></i>
        <i class="fa-solid fa-magnifying-glass-location"></i>
        <i class="fa-solid fa-chalkboard"></i>
        <i class="fa-solid fa-flag-checkered"></i>
        <i class="fa-solid fa-comment-dots"></i>
      </div>
    </div>
  </div>
</div>

</html>
